<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practical Note Book</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      border: 2px solid #ffa04d;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      height: 100px;
    }

    h3 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 12px;
    }

    .practical-title {
  margin: 20px auto;
  display: flex;
  justify-content: center;
  align-items: center;
  width: fit-content;
  background-color: #fff;
  color: #002060;
  border: 2px solid #000;
  padding: 10px 25px;
  font-weight: bold;
  font-size: 18px;
  border-radius: 5px;
}

    .course-info, .student-info {
      text-align: center;
      margin: 10px auto;
      font-size: 18px;
    }

    .student-box {
      border: 2px solid #000;
      padding: 15px;
      margin-top: 10px;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
      border-radius: 12px;
      width:70%;
    }

    .student-box i {
      font-style: italic;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }

    .right-decor {
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      width: 60px;
      background: linear-gradient(to left, #ffa04d 10%, transparent);
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      justify-content: center;
      padding-right: 10px;
    }

    .right-decor span {
      display: block;
      background: #ff7c1f;
      border-radius: 50%;
      margin: 8px 0;
    }

    .oval1 { width: 50px; height: 90px; }
    .oval2 { width: 20px; height: 40px; }
    .oval3 { width: 30px; height: 60px; }
    .oval4 { width: 15px; height: 30px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="GAU Logo">
    </div>

    <h3>Faculty of Veterinary Medicine & Animal Science</h3>

    <div class="practical-title">Practical Note Book</div><br><br>

    <div class="course-info" style="text-align: left; Padding-left:20%;">
    <b>  Course Code:&nbsp; ANH 101</b><br><br>
    <b>  Course Title:&nbsp; Gross Anatomy I </b><br><br>
    </div>

    <div class="student-box">
    <b>Name&nbsp;&nbsp;&nbsp;: </b><br><br>
    <b>Reg. no &nbsp;&nbsp;:</b> <br><br>
     <b> Year &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: </b><br><br>
     <b>  Group &nbsp;&nbsp;&nbsp;: C </b> <br><br>
     <b> Term &nbsp;&nbsp;&nbsp;&nbsp;: </b><br><br>
    
    </div>

    <div class="footer">Gazipur Agricultural University</div>

    <div class="right-decor">
      <span class="oval1"></span>
      <span class="oval2"></span>
      <span class="oval3"></span>
      <span class="oval4"></span>
    </div>
  </div>
</body>
</html>
